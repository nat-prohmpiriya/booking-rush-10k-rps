upstream api_gateway {
    least_conn;
    server booking-rush-10k-rps-api-gateway-1:8080 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-api-gateway-2:8080 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-api-gateway-3:8080 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-api-gateway-4:8080 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-api-gateway-5:8080 max_fails=3 fail_timeout=10s;
    keepalive 1024;
}

server {
    listen 80;
    server_name localhost;

    # SSE endpoint - needs long timeout for streaming
    # Matches: /api/v1/queue/position/{event_id}/stream
    location ~ ^/api/v1/queue/position/.+/stream$ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 10s;
        proxy_send_timeout 310s;
        proxy_read_timeout 310s;  # 5 minutes + buffer for SSE

        # Disable retry for SSE (stateful connection)
        proxy_next_upstream off;
    }

    location / {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on failure - try next upstream
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }
}
