upstream api_gateway {
    least_conn;
    server api-gateway:8080 max_fails=3 fail_timeout=10s;
    keepalive 64;
}

upstream booking_service {
    least_conn;
    server booking-rush-10k-rps-booking-1:8083 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-booking-2:8083 max_fails=3 fail_timeout=10s;
    server booking-rush-10k-rps-booking-3:8083 max_fails=3 fail_timeout=10s;
    keepalive 128;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on failure
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }
}

