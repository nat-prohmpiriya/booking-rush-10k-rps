version: '3.8'

services:
  # =============================================================================
  # PostgreSQL - Main Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: booking-rush-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booking_pass}
      POSTGRES_DB: ${POSTGRES_DB:-booking_rush}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-booking_user} -d ${POSTGRES_DB:-booking_rush}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # =============================================================================
  # Redis - Cache & Seat Inventory (Lua Scripts)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: booking-rush-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # =============================================================================
  # Zookeeper - Required for Kafka
  # =============================================================================
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: booking-rush-zookeeper
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/bitnami/zookeeper
    networks:
      - booking-network

  # =============================================================================
  # Kafka - Message Broker
  # =============================================================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: booking-rush-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,EXTERNAL://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9093:9093"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - booking-network

  # =============================================================================
  # Kafka UI - Monitoring
  # =============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: booking-rush-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: booking-rush-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - booking-network

  # =============================================================================
  # Redis Commander - Monitoring
  # =============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: booking-rush-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - booking-network

# =============================================================================
# Networks
# =============================================================================
networks:
  booking-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
