apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: booking-rush
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: notification-service
          image: ghcr.io/nat-prohmpiriya/booking-rush/notification-service:99a168a
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          env:
            - name: PORT
              value: "8085"
            - name: NODE_ENV
              value: "production"
            - name: KAFKA_GROUP_ID
              value: "notification-service-group"
          envFrom:
            - configMapRef:
                name: booking-rush-config
            - secretRef:
                name: booking-rush-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8085
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: booking-rush
spec:
  selector:
    app: notification-service
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
