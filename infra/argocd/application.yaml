apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: booking-rush
  namespace: argocd
spec:
  description: Booking Rush - High-Concurrency Ticket Booking System
  sourceRepos:
    - 'https://github.com/nat-prohmpiriya/booking-rush-10k-rps.git'
  destinations:
    - namespace: booking-rush
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: booking-rush
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: booking-rush
  source:
    repoURL: https://github.com/nat-prohmpiriya/booking-rush-10k-rps.git
    targetRevision: main
    path: infra/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: booking-rush
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
