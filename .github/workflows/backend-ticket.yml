name: Ticket Service - Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend-ticket/**'
      - 'pkg/**'

env:
  SERVICE_NAME: ticket-service
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/booking-rush/ticket-service
  K8S_MANIFEST: infra/k8s/ticket-service.yaml

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: SERVICE=backend-ticket
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.short_sha.outputs.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in manifest
        run: |
          sed -i "s|image: ${{ env.IMAGE_NAME }}:.*|image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}|g" ${{ env.K8S_MANIFEST }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.K8S_MANIFEST }}
          git diff --staged --quiet || git commit -m "chore(deploy): update ${{ env.SERVICE_NAME }} image to ${{ needs.build.outputs.image_tag }}"
          git push
