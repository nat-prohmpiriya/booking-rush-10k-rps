# =============================================================================
# Booking Rush - Local Development Infrastructure
# =============================================================================
# Usage: docker-compose -f docker-compose.db.yml up -d
#
# This creates all infrastructure needed for local development:
# - PostgreSQL (single instance with 4 databases)
# - Redis
# - Redpanda (Kafka-compatible)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Single instance with multiple databases
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: booking-rush-postgres
    command: postgres -c max_connections=150 -c shared_buffers=128MB
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-local-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - booking-rush-local

  # ---------------------------------------------------------------------------
  # Redis - Caching and distributed locking
  # ---------------------------------------------------------------------------
  redis:
    image: redis:8-alpine
    container_name: booking-rush-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - booking-rush-local

  # ---------------------------------------------------------------------------
  # Redis Insight - Web UI for Redis management
  # ---------------------------------------------------------------------------
  redis-insight:
    image: redis/redisinsight:latest
    container_name: booking-rush-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - booking-rush-local

  # ---------------------------------------------------------------------------
  # Redpanda - Kafka-compatible message queue
  # ---------------------------------------------------------------------------
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.2
    container_name: booking-rush-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=warn
    ports:
      - "19092:19092"  # Kafka external
      - "18082:18082"  # Pandaproxy external
      - "18081:18081"  # Schema registry external
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-rush-local

  # ---------------------------------------------------------------------------
  # Redpanda Console - Web UI for Kafka management
  # ---------------------------------------------------------------------------
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v3.3.2
    container_name: booking-rush-redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - "8088:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - booking-rush-local

volumes:
  postgres-data:
  redis-data:
  redis-insight-data:
  redpanda-data:

networks:
  booking-rush-local:
    name: booking-rush-local
    driver: bridge
